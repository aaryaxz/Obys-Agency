<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obys Agency</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="preloader w-full h-screen bg-[#0B0B0B] fixed top-0 left-0 z-999 py-[8vw] px-[5vw]">
        <div class="preloader-content text-white ">
            <div class="line1 lines overflow-hidden flex justify-start gap-20 leading-none ">
                <div class="counter ml-32 mt-2 flex gap-3 ">
                    <span class="counter-number1 font-[silkserif-light] text-[3vw] text-right w-[5vw]">00</span>
                    <span class="counter-number2 font-[silkserif-light] text-[3vw]">- 100</span>
                </div>
                <h1 class="font-[plain-regular] text-[7.3vw] uppercase ">Your</h1>
            </div>
            <div class="line2 lines overflow-hidden leading-none">
                <h1 class="font-[plain-regular] text-[7.3vw] uppercase">Web Expreience</h1>
            </div>
            <div class="line3 lines overflow-hidden leading-none flex gap-6">
                <h1 class="font-[plain-regular] text-[7.3vw] uppercase">Is loading right</h1>
                <div class="line4 lines overflow-hidden  flex flex-col px-4">
                    <h2 class="font-[plain-regular] text-[7.3vw] uppercase "> Now</h2>
                    
                </div>
            </div>
            <div class="preloaderPara h-fit w-fit px-[22vw] pt-[5vw]">
                <p class=" w-[53%] text-[17px] leading-[1.2]">Please wait a few seconds.</p>
            </div>
        </div>
    </div>
    <main class="main w-full">
        <section class="landing-page h-screen w-full bg-[#151515]"></section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
